<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1Touch Save SSID & PWD to SD Card</title>
    <style>
      body,
      code {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        text-align: center;
      }

      code {
        color: green;
      }

      h1,
      h2 {
        color: green;
      }

      form {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: black;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      input[type="submit"] {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 3px;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: darkgreen;
      }

      a {
        display: none;
        color: green;
        text-decoration: none;
        margin-top: 10px;
      }

      p {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div style="width: 300px; display: inline-block">
      <h1>P1Touch</h1>
      <h2>wifi.json easy setup</h2>
      <p>
        This page allows you to enter your WiFi network's SSID and password to
        generate the <code>wifi.json</code> configuration file. This file is
        essential for your P1Touch Screen to connect to your WiFi network during
        installation.
      </p>
    </div>

    <form id="ssidPwdForm">
      <label for="ssid">Enter SSID</label>
      <input type="text" id="ssid" name="ssid" />
      <label for="pwd">Enter SSID Password</label>
      <input type="password" id="pwd" name="pwd" />
      <input type="submit" value="Generate wifi.json file" />
    </form>

    <a id="downloadLink"></a>

    <script>
      document
        .getElementById("ssidPwdForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const ssidValue = document.getElementById("ssid").value;
          const pwdValue = document.getElementById("pwd").value;

          const jsonData = {
            ssid: ssidValue,
            pwd: pwdValue,
          };

          const jsonString = JSON.stringify(jsonData, null, 2);

          const blob = new Blob([jsonString], { type: "application/json" });

          const downloadLink = document.getElementById("downloadLink");
          downloadLink.href = URL.createObjectURL(blob);
          downloadLink.download = "wifi.json";
          downloadLink.style.display = "hidden";
          downloadLink.click();
        });
    </script>
  </body>
</html>
